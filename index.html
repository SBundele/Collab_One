<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masai Investor</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <section class="card-section">
        <div class="card-container">
            <div class="card">
                <div class="card-image">
                    <img src="./images/card_img_one.png" alt="Vijay">
                </div>
                <div class="card-content">
                    <h3>Vijay Shekhar Sharma</h3>
                    <p>Founder & CEO</p>
                    <div class="company-logo">
                        <img src="./images/paytm.svg" alt="Paytm logo">
                    </div>
                </div>
            </div>

            <div class="card">
                <div class="card-image">
                    <img src="./images/card_img_two.png" alt="Kunal">
                </div>
                <div class="card-content">
                    <h3>Kunal Shah</h3>
                    <p>Founder</p>
                    <div class="company-logo">
                        <img src="./images/cred.png" alt="Cred logo">
                    </div>
                </div>
            </div>

            <div class="card">
                <div class="card-image">
                    <img src="./images/card_img_three.png" alt="Amrish">
                </div>
                <div class="card-content">
                    <h3>Amrish Rau</h3>
                    <p>CEO</p>
                    <div class="company-logo">
                        <img src="./images/pineLabs.png" alt="PineLabs logo">
                    </div>
                </div>
            </div>

            <div class="card">
                <div class="card-image">
                    <img src="./images/card_img_four.png" alt="Sampad">
                </div>
                <div class="card-content">
                    <h3>Sampad Swain</h3>
                    <p>Co-Founder & CEO</p>
                    <div class="company-logo">
                        <img src="./images/instamojo.png" alt="Instamojo logo">
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
